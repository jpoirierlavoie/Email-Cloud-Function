name: Python Check
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    name: Linting
    steps:
      - uses: actions/checkout@v2
      - uses: cclauss/Find-Python-syntax-errors-action@master
  style:
    runs-on: ubuntu-latest
    name: Style Checking
    steps:  
      - uses: andymckay/pycodestyle-action@master
